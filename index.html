<!DOCTYPE html>
<html data-ng-app="exampleApp">
  <head>
    <title>Angular multi select</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="multi-select.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <style>
      html{
        font-family: Arial, Helvetica, sans-serif;
        color: #444444;
      }
    </style>
  </head>
  <body data-ng-controller="MainCtrl as home">
    <h1>Angular Multi Select</h1>
    <multi-select data-input-data="home.data" data-output-data="home.selected"></multi-select>
    
    <p><strong>Array of selected in parent (home.selected):</strong></p>
    <p>{{home.selected}}</p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="multiSelect.directive.js"></script>
  </body>
</html>
